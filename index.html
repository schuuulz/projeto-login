<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- imagem da flor -->
            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Bem-vindo à nossa página de login! Estamos felizes em recebê-lo aqui. Vamos começar!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" maxlength="50" required autocomplete="email">
                        <label for="ilogin">
                            <i class="material-symbols-outlined">login</i>
                        </label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" required minlength="8" autocomplete="current-password">
                        <label for="isenha">
                            <i class="material-symbols-outlined">passkey</i>
                        </label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha
                        <i class="material-symbols-outlined">mark_email_read</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
